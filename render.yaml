services:
  - type: web
    name: rccg-backend
    env: go
    buildCommand: go build -tags netgo -ldflags '-s -w' -o app ./cmd/server
    startCommand: ./app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true  
      - key: GIN_MODE
        value: release
      - key: FIREBASE_PROJECT_ID
        value: rccg-salvation-centre
      - key: SESSION_COOKIE_NAME
        value: rccg_session
    